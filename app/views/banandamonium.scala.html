@(gameId: String, playerId: Int)

<html>
  <head>
    <script src=@routes.Assets.at("javascripts/create.min.js") type="text/javascript"></script>
    <script src=@routes.Assets.at("javascripts/jquery.min.js") type="text/javascript"></script>
    <script src=@routes.Assets.at("javascripts/jquery-ui.js") type="text/javascript"></script>
    <script src=@routes.Assets.at("javascripts/underscore-min.js") type="text/javascript"></script>
    <script src=@routes.Assets.at("javascripts/backbone-min.js") type="text/javascript"></script>
    <script src=@routes.Assets.at("javascripts/jquery.ui.touch-punch.min.js") type="text/javascript"></script>
    <script>

      var game_settings = {
        layerColors: ["#aa6655", "#afafaf", "#abbf44", "#23421f", "#ab8942", "#010aff", "#ababab"],
        width: window.innerWidth,
        height: window.innerHeight,
        spriteScale: 1.5,
        baseUrl: "http://localhost:9000"
      };

      var spriteSheetUrls = ["@routes.Assets.at("images/locke_spritesheet.gif")", "@routes.Assets.at("images/figaro_spritesheet.gif")", "@routes.Assets.at("images/shadow_spritesheet.gif")", "@routes.Assets.at("images/magiclady_spritesheet.gif")", "@routes.Assets.at("images/sabin_spritesheet.gif")"];
      var gameId = "@gameId";
      var playerId = @playerId;

      var spriteSheetImages = spriteSheetUrls.map(function(url) {
        var spriteSheet = document.createElement('img');
        spriteSheet.src = url;
        return spriteSheet;
      });

    </script>
    <script src=@routes.Assets.at("javascripts/banandamonium.js") type="text/javascript"></script>
    <script>
    function loadGame() {
      createBoardModel(gameId);
      createBoardView(gameId, playerId);
    }
    </script>
    <link href=@routes.Assets.at("stylesheets/main.css") rel="stylesheet"/>
  </head>
  <body onload="loadGame();">
    <div id="dice-box">
      <button id="roll-dice-button"></button>
    </div>
    <canvas id="game-canvas"></canvas>
  </body>
</html>
